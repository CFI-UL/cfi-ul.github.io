title: Compétitions et Formations Informatiques de l’université Laval
title_short: CFI-UL
description: >
  Nous sommes un groupe de passionnés en informatique qui se sont regroupés pour
  participer aux différentes compétitions dans notre domaine. Si vous êtes
  étudiants et que vous avez un intérêt en informatique, venez faire un tour et
  il nous fera plaisir de vous guider pour exploiter votre plein potentiel!
description_suite: >
  Le groupe a été créé en septembre 2017 par des étudiants qui veulent voir leur
  université briller parmi les autres! Connectez-vous sur notre Discord pour être
  à l’affut de tout ce qui se passe à l’intérieur du club! Soit nos formations,
  ateliers, conférences et tout autre événement que nos membres proposent ou
  veulent participer!

sponsors_document_name: "Plan de commandite.pdf"
sponsors_document_path: "assets/documents/2019 - Plan de commandite CFIUL - FR.pdf"
email: contact@cfiul.ca

